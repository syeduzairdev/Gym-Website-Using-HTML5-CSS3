<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzair Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="header">
        <!-- left div for logo -->
        <div class="left">

            <img src="img/logo.PNG" alt="">
            <div>Uzair Fitness</div>

        </div>
        <!-- mid div for navigation bar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Center</a></li>
                <li><a href="#">Contact us</a></li>

            </ul>
        </div>
        <!-- right div for buttons -->
        <div class="right">
            <button class="btn">Call us Now</button>

            <button class="btn">Email Us</button>
            <button class="btn"> <a href="https://www.linkedin.com/in/syed-uzair-hassan-61078819a/" target="_Blank">Go
                    to Linkedin</a><br></button>
        </div>
    </header>
    <div class="container">
        Join, The Best Gym of Gulberg,Karachi
        <form action="noaction">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Father Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Address">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Email Id">
            </div>

            <button class="button">Submit</button>

        </form>
    </div>
</body>

</html>
